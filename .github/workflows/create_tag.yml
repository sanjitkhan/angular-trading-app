name: CI/CD on creating a tag

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Install Angular
        run: npm install -g @angular/cli

      - name: Build
        run: ng build --prod --output-path=dist --base-href="https://sanjitkhan.github.io/angular-trading-app/"

  #     - name: Test
  #       run: npm run test

      - name: Deploy
        uses: tsunematsu21/actions-publish-gh-pages@v1.0.1
        with:
          dir: dist
          branch: gh-pages
          token: ${{ secrets.ANGULAR_TRADING_APP_ACCESS_TOKEN }}
